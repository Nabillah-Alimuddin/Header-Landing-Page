<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.11.5603 - Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        /* Header Styles */
        .hero-section {
            background-image: url('images/bg-header.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .hero-content {
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            padding: 2rem;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="#">FS.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="#" class="text-dark me-3">
                            <i class="bi bi-search"></i>
                        </a>
                        <a href="#" class="text-dark me-3">
                            <i class="bi bi-heart"></i>
                        </a>
                        <a href="#" class="text-dark me-3">
                            <i class="bi bi-person"></i>
                        </a>
                        <a href="#" class="text-dark position-relative cart-icon">
                            <i class="bi bi-cart"></i>
                            <span class="cart-count">3</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 hero-content">
                        <h1>Summer Collection 2025</h1>
                        <p>Discover the latest trends in fashion & get exclusive offers on new arrivals</p>
                        <button class="btn btn-light btn-lg px-4">Shop Now</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
